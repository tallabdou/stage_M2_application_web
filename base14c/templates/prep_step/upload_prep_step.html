{% extends 'main.html' %}

{% block contenu %}

<div class="contenu">Import Prep step</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-4 mt-3">
        <label for="exampleFormControlFile1">Excel file ONLY !</label>
         <label class="templates" for="exampleFormControlFile1">( As templates you can use the prep step export file respecting the column names and delete the first column (id))</label>
        <input type="file" title="Upload excel file" name="file"
               class="form-control-file" id="exampleFormControlFile1" required="required">
    </div>
    <input type="submit" value="Upload" name="time" class="mt-4 mb-4 btn btn-primary">

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</form>

<style>
.contenu {
   width:1000px;
   background: #008000;
   margin:auto;
   margin-top: 1em;
   text-align: center;
   color : white;
}

.templates{
    color: #006400;
    font-weight: bold;
}


</style>
{% endblock %}
